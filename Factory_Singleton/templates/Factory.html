<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Order Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Factory.css') }}">
</head>

<body>

    <header class="main-header">
        <h1>ğŸ“¦ Logistics Command Center</h1>
        <p>C++ Backend â€¢ Python Server â€¢ No Reloads âš¡ï¸</p>
    </header>

    <main class="container">

        <section class="logic-dashboard">
            <h2>Transport Selection Logic</h2>
            <div class="logic-cards-wrapper">
                <div class="card card-air">
                    <div class="icon">âœˆï¸</div>
                    <h3>Air Transport</h3>
                    <p>Urgent & Light</p>
                </div>
                <div class="card card-ship">
                    <div class="icon">ğŸš¢</div>
                    <h3>Ship Transport</h3>
                    <p>Heavy or Far</p>
                </div>
                <div class="card card-truck">
                    <div class="icon">ğŸšš</div>
                    <h3>Truck Transport</h3>
                    <p>Standard</p>
                </div>
            </div>
        </section>

        <hr>

        <section class="order-input-section">
            <h2>New Order Entry</h2>
            <div class="order-form">
                <div class="form-group">
                    <label>Weight (kg):</label>
                    <input type="number" id="weight" placeholder="150.5">
                </div>
                <div class="form-group">
                    <label>Distance (km):</label>
                    <input type="number" id="distance" placeholder="600">
                </div>
                <div class="form-group">
                    <label>Priority:</label>
                    <select id="urgent">
                        <option value="false">Standard Delivery</option>
                        <option value="true">Urgent ğŸ”¥</option>
                    </select>
                </div>
                <button type="button" class="btn-process" onclick="sendOrder()">Process Order âš™ï¸</button>
            </div>
        </section>

        <hr>

        <section class="records-section">
            <h2>ğŸ“‹ Processed Records</h2>
            <table class="records-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Order Details</th>
                        <th>Selected Transport</th>
                        <th>ETA</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </section>

    </main>

    <script>
        function sendOrder() {
            // 1. Get values
            const weight = document.getElementById('weight').value;
            const distance = document.getElementById('distance').value;
            const urgent = document.getElementById('urgent').value;

            if (!weight || !distance) {
                alert("Please fill in fields!");
                return;
            }

            // 2. Send to Python (AJAX)
            fetch('/process_order', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ weight: weight, distance: distance, urgent: urgent })
            })
                .then(response => response.json())
                .then(data => {
                    // 3. Update Table instantly
                    const tbody = document.getElementById('table-body');
                    const row = document.createElement('tr');

                    let urgentBadge = data.urgent ?
                        '<span class="tag urgent" style="background:#e74c3c;color:white;padding:4px 8px;border-radius:12px">Urgent</span>' : 'Standard';

                    row.innerHTML = `
                    <td>#${data.id}</td>
                    <td>${data.weight}kg | ${data.distance}km | ${urgentBadge}</td>
                    <td class="transport-${data.type}"><strong>${data.info}</strong></td>
                    <td>${data.eta}</td>
                `;

                    // Add new row to the top
                    tbody.prepend(row);
                })
                .catch(err => console.error("Error:", err));
        }
    </script>
</body>

</html>
